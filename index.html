<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Practice Demo</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- CSS CONTAINER -->
  <div class="container">

    <h1>CSS Complete Practice</h1>

    <!-- BOX MODEL -->
    <div class="box-model">CSS Box Model</div>

    <!-- FLEXBOX -->
    <div class="flexbox">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <!-- GRID -->
    <div class="grid">
      <div>Grid 1</div>
      <div>Grid 2</div>
      <div>Grid 3</div>
      <div>Grid 4</div>
    </div>

    <!-- CARD -->
    <div class="card">
      <h3>Card Title</h3>
      <p>This is a card design using CSS.</p>
      <button>Read More</button>
    </div>

    <!-- DROPDOWN MENU -->
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <!-- LIST -->
    <ul class="css-list">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <!-- LOADER -->
    <div class="loader"></div>

    <!-- PAGINATION -->
    <div class="pagination">
      <a href="#">«</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">»</a>
    </div>

  </div>

</body>
</html>
